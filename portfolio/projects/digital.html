<title>Digital clock</title>
<style type="text/css">
body {
    background: black;
}

.clock {
    position: absolute;
    top: 50%;
    left: 40%;
    transform: translateX(-50%) translateY(-50%);
    color: #17D4FE;
    font-size: 40px;
    font-family: Orbitron;
    letter-spacing: 7px;
}
.button{
	position:relative; 
/*    top: 80%;
*/    left: 10%;
    text-align: center;
    color: #17D4FE;
    font-size: 30px;
    font-family: Orbitron;
    letter-spacing: 4px;
    text-decoration: none;

}


}
</style>

<body><div id="MyClockDisplay" class="clock" onload="showTime()"></div>
  <script>
   function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
    setTimeout(showTime, 1000);
    
}

showTime();</script><br>
<div><a class = "button" href="Analog clock.html"> Click For Analog Version  </a>
</div>


</body>


</html>
